<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="employees.css">
    <title>Employee Management</title>
</head>
<body>
    <div class="container">
        <h1>Employee Management</h1>

        <!-- Employee Table -->
        <div id="employeeTable" class="employee-table"></div>

        <!-- Buttons for Editing and Creating Employees -->
        <div class="actions">
            <button id="editEmployees">Edit Employees</button>
            <button id="createEmployee">Create New Employee</button>
        </div>

        <!-- Form Container -->
        <div id="formContainer"></div>
    </div>

    <!-- JavaScript -->
    <script src="employees.js" defer></script>

    <!-- Employee Edit Form -->
    <form id="editEmployeeForm" class="hidden">
        <label for="editName">Name:</label>
        <input type="text" id="editName" name="name" required>

        <label for="editRole">Role:</label>
        <input type="text" id="editRole" name="role" required>

        <label for="editContactNumber">Contact Number:</label>
        <input type="text" id="editContactNumber" name="contact_number" required>

        <label for="editHireDate">Hire Date:</label>
        <input type="date" id="editHireDate" name="hire_date" required>

        <label for="editMonth">Month:</label>
        <input type="text" id="editMonth" name="month" required>

        <label for="editSalary">Salary:</label>
        <input type="number" id="editSalary" name="salary" required>

        <label for="editWorkerCount">Worker Count:</label>
        <input type="number" id="editWorkerCount" name="workerCount" required>

        <button type="submit">Save Changes</button>
    </form>

    <!-- Employee Create Form -->
    <form id="createEmployeeForm" class="hidden">
        <label for="createName">Name:</label>
        <input type="text" id="createName" name="name" required>

        <label for="createRole">Role:</label>
        <input type="text" id="createRole" name="role" required>

        <label for="createContactNumber">Contact Number:</label>
        <input type="text" id="createContactNumber" name="contact_number" required>

        <label for="createHireDate">Hire Date:</label>
        <input type="date" id="createHireDate" name="hire_date" required>

        <label for="createMonth">Month:</label>
        <input type="text" id="createMonth" name="month" required>

        <label for="createSalary">Salary:</label>
        <input type="number" id="createSalary" name="salary" required>

        <label for="createWorkerCount">Worker Count:</label>
        <input type="number" id="createWorkerCount" name="workerCount" required>

        <button type="submit">Create Employee</button>

    </form>
</body>
</html>
